<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../include/jquery/jquery-3.7.1.min.js"></script>
  <script src="../../include/jquery/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="/source/CSS/FormularioEstilosGenerico.css">
  <title>Formulario con Listado de Maquinas</title>
  
</head>
<body>

  <form>
    <h2>Listado de Maquinas</h2>
    <ul id="listaElementos">
    
    </ul>
    <label id="elemento">Nuevo Maquinas:</label>
    <input type="hidden" id="Identificador" name="elemento" >
    <input type="text" id="Nombre" name="elemento" placeholder= "Nombre" >
    <input type="text" id="Marca" name="elemento" placeholder="Marca">
    <input type="text" id="Modelo" name="elemento" placeholder= "Modelo" >
    <input type="text" id="IdDepartamento" name="elemento" placeholder="IdDepartamento">
    <button type="button" id="agregarMaquina" onclick="">Agregar</button>
  </form>
    
    <script>
    $(document).ready(function(){
      var contador = 1;
      $('#agregarMaquina').click(function(){
        var nombre = $('#Nombre').val();
        var marca = $('#Marca').val();
        var modelo = $('#Modelo').val();
        var iddepartamento = $('#IdDepartamento').val();


        if(nombre != '' && marca != ''){
            var elemento = '<li>' + contador + '. Nombre:  ' + nombre + '  Marca: ' + marca +'. Modelo:  ' + modelo +'. IdDepartamento:  ' + iddepartamento + '</li>';
            $('#listaElementos').append(elemento);
            contador++;
            $('#Nombre').val('');
            $('#Marca').val('');
            $('#Modelo').val('');
            $('#IdDepartamento').val('');
            $.post("../PHP/maquinas_tools.php", {  nombre: nombre , marca: marca, modelo: modelo, iddepartamento: iddepartamento  }).done(function( data ) {

      });
    } else {
      alert('Por favor, completa todos los campos.');
    }
      });
    });
    </script>

</body>
</html>
