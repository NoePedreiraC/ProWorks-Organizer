<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mostrar Tareas</title>
<script src="../../include/jquery/jquery-3.7.1.min.js"></script>
<script src="../../include/jquery/jquery-ui.min.js"></script>
<script src="../JS/ejemploDatepicker.js"></script>
<link rel="stylesheet" href="../CSS/Listado.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="../JS/listado.js"></script>
</head>

<body>
    <h2>Listado de Tareas</h2>
    <div id="tareas"></div>


    <!-- Popup Agregar -->
    <div id="popup-formulario" title="Agregar Nueva Tarea">
        <form id="formulario-tarea">

                    
            <div class="form-container">
                <div class="form-column">

                    <input type="hidden" id="idTrabajo_Tarea" name="idTrabajo_Tarea">

                    <input type="hidden" id="idDepartamento_Tarea" name="idDepartamento_Tarea">

                    <label for="nombre_Tarea">Nombre:</label>
                    <input type="text" id="nombre_Tarea" name="nombre_Tarea">

                    <label for="unidadesArchivo_Tarea">Unidades Archivo:</label>
                    <input type="text" id="unidadesArchivo_Tarea" name="unidadesArchivo_Tarea">

                    <label for="cadena_Tarea">Cadena:</label>
                    <input type="text" id="cadena_Tarea" name="cadena_Tarea">

                    <label for="concepto_Tarea">Concepto:</label>
                    <input type="text" id="concepto_Tarea" name="concepto_Tarea">

                    <label for="fechaInicio_Tarea">Fecha de Inicio:</label>
                    <input type="text" id="fechaInicio_Tarea" name="fechaInicio_Tarea">

                    <label for="tiempoExtra_Tarea">Tiempo Extra:</label>
                    <input type="text" id="tiempoExtra_Tarea" name="tiempoExtra_Tarea">

                    <label for="maquinaTarea">Maquina: </label>
                    <input type="text" id="maquinaTarea" name="maquinaTarea" id="nombreMaquina">

                    <label for="materialTareaTipo">TipoMaterial:</label>
                    <input type="text" id="materialTareaTipo" name="materialTareaTipo" id="TipoMaterial">

                    <label for="materialTarea">Material:</label>
                    <input type="text"   id="materialTarea" name="materialTarea" id="nombreMaterial">   

                    <label id="listaDeMaquinas">Lista de Maquinas: </label>
                </div>

                <div class="form-column">

                    <input type="hidden" id="idPadre_Tarea" name="idPadre_Tarea">

                    <input type="hidden" id="idCreador_Tarea" name="idCreador_Tarea">

                    <label for="rutaArchivos_Tarea">Ruta del Archivo:</label>
                    <input type="text" id="rutaArchivos_Tarea" name="rutaArchivos_Tarea">

                    <label for="unidadesTotales_Tarea">Unidades Totales:</label>
                    <input type="text" id="unidadesTotales_Tarea" name="unidadesTotales_Tarea">

                    <label for="idCliente_Tarea">Clientes:</label>
                    <input type="text" id="idCliente_Tarea" name="idCliente_Tarea">

                    <label for="fechaCreacion_Tarea">Fecha de Creacion:</label>
                    <input type="text" id="fechaCreacion_Tarea" name="fechaCreacion_Tarea">

                    <label for="fechaFin_Tarea">Fecha de Fin:</label>
                    <input type="text" id="fechaFin_Tarea" name="fechaFin_Tarea">

                    <label for="observaciones_Tarea">Observaciones:</label>
                    <input type="text" id="observaciones_Tarea" name="observaciones_Tarea">

                    <button type="button" id="ValidarMaquina" class="ValidarMaquina">validar Maquina</button>
                    
                    <button type="button" id="ValidarMaterial" class="ValidarMaterial">validar Material</button>
                    <input type="hidden" id="ListadoMaterialTarea" name="ListadoMaterialTarea">

                    <input type="hidden" id="ListadoMaquinaTarea" name="ListadoMaquinaTarea" >

                    <label id="listaDeMateriales">Lista de Material:</label>

                </div>
            </div>
            
        </form>
    </div>


    <button id="agregarTareaBtn">Agregar Tarea</button>

    </body>
</html>
