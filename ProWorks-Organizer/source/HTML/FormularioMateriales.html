<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../include/jquery/jquery-3.7.1.min.js"></script>
  <script src="../../include/jquery/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="/source/CSS/FormularioEstilosGenerico.css">
  <title>Formulario con Listado de Materiales</title>
  
</head>
<body>

  <form>
    <h2>Listado de Materiales</h2>
    <ul id="listaElementos">
    
    </ul>
    <label id="elemento">Nuevo Material:</label>
    <input type="hidden" id="Identificador" name="elemento" >
    <input type="text" id="Nombre" name="elemento" placeholder= "Nombre" >
    <input type="text" id="Material" name="elemento" placeholder="Material">
    <button type="button" id="agregarMaterial" onclick="">Agregar</button>
  </form>

  <script>
$(document).ready(function(){
  var contador = 1;

  $('#agregarMaterial').click(function(){
    var nombre = $('#Nombre').val();
    var material = $('#Material').val();

    if(nombre != '' && material != ''){
      var elemento = '<li>' + contador + '. Nombre: ' + nombre + ', Material: ' + material + '</li>';
      $('#listaElementos').append(elemento);
      contador++;
      $('#Nombre').val('');
      $('#Material').val('');

      $.post("../PHP/materiales_tools.php", {  nombre: nombre , material: material }).done(function( data ) {
console.log(data);
      });
    } else {
      alert('Por favor, completa todos los campos.');
    }
  });
});
</script>

    
    
</body>
</html>
